<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiens disponibles – Compagnon pour la vie</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="dogs-page">
  <header>
    <div class="branding">
      <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="login.html">Se connecter</a>
      <a href="signup.html">S'abonner</a>
      <a href="dogs.html">Trouver un chien</a>
    </nav>
  </header>
  <section class="section">
    <h2 class="section-title">Chiens en recherche d’un nouveau foyer</h2>
    <div id="dogs-container" class="cards-container">
      <!-- Dog cards will be appended here -->
    </div>
  <p id="no-dogs-message" class="hidden-message">Aucun chien n’est actuellement disponible.</p>
  </section>
  <section class="section">
    <h2 class="section-title">Vous cherchez un chien&nbsp;?</h2>
    <form id="seeker-form">
      <label for="seeker-email">Votre e‑mail</label>
      <input type="email" id="seeker-email">
      <label for="seeker-breed">Race recherchée</label>
      <input type="text" id="seeker-breed">
      <label for="seeker-age">Âge maximum (années)</label>
      <input type="number" id="seeker-age" min="0">
      <p id="seeker-error" class="error-message"></p>
      <button type="submit">M'alerter</button>
    </form>
  </section>
  <div id="dog-modal" class="modal">
    <div class="modal-content"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
